version: '3.8'

services:
  mcp-bridge-dev:
    image: mmc-mcp-bridge-dev:latest
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      # Cache build layers - only rebuild if Dockerfile changes
      cache_from:
        - mmc-mcp-bridge-dev:latest
    container_name: mmc-mcp-bridge-dev
    ports:
      - "3000:3000"
    volumes:
      # Hot reload: mount source code
      - .:/workspaces/MMC_MCP_BRIDGE
      # Persist node_modules in named volume (faster, reusable)
      - mcp-bridge-node-modules:/workspaces/MMC_MCP_BRIDGE/node_modules
      # Persist .next build cache
      - mcp-bridge-next-cache:/workspaces/MMC_MCP_BRIDGE/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Pass through all env vars from .env.local
      - DOTENV_CONFIG_PATH=.env.local
    env_file:
      - .env.local
    command: npm run dev:host
    restart: unless-stopped
    networks:
      - mcp-dev-network
    # Reuse existing container instead of recreating
    stop_grace_period: 10s

volumes:
  # Named volumes for persistence and performance
  mcp-bridge-node-modules:
    driver: local
  mcp-bridge-next-cache:
    driver: local

networks:
  mcp-dev-network:
    driver: bridge

