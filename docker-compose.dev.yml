services:
  mcp-bridge-app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    container_name: MMC_MCP_Bridge_App
    ports:
      - "3000:3000"
    volumes:
      - .:/workspaces/MMC_MCP_BRIDGE
      - mmc-mcp-bridge-node-modules:/workspaces/MMC_MCP_BRIDGE/node_modules
      - mmc-mcp-bridge-next-cache:/workspaces/MMC_MCP_BRIDGE/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - DOPPLER_TOKEN=${DOPPLER_TOKEN:-}
      - DOPPLER_PROJECT=${DOPPLER_PROJECT:-mmc-mcp-bridge}
      - DOPPLER_CONFIG=${DOPPLER_CONFIG:-dev}
    env_file:
      - .env.local
    command: sh -c "if [ -n \"$$DOPPLER_TOKEN\" ]; then doppler run -- npm run dev:host; else npm run dev:host; fi"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mmc-mcp-bridge-node-modules:
  mmc-mcp-bridge-next-cache:

networks:
  default:
    name: mmc-mcp-bridge-network
