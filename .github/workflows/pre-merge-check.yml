name: Pre-Merge Check - REQUIRED

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  pre-merge:
    name: Pre-Merge Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type-check (REQUIRED)
        run: npm run type-check
      
      - name: Build (REQUIRED)
        run: npm run build
      
      - name: Fail if build errors
        if: failure()
        run: |
          echo "‚ùå BUILD FAILED - DO NOT MERGE"
          echo "Fix all TypeScript and build errors before merging to main"
          exit 1

