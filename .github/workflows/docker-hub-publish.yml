name: Docker Hub Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_HUB_USERNAME: mymindventures
  PROJECT_NAME: mmc-mcp-bridge
  VERSION: ${{ github.ref == 'refs/heads/main' && 'latest' || github.ref_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push DevContainer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/dev/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-devcontainer:${{ env.VERSION }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-devcontainer:latest
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-devcontainer:latest
          labels: |
            com.mmc.project=${{ env.PROJECT_NAME }}
            com.mmc.component=devcontainer
            com.mmc.version=${{ env.VERSION }}

      - name: Build and push App Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/app/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-app:${{ env.VERSION }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-app:latest
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-app:latest
          labels: |
            com.mmc.project=${{ env.PROJECT_NAME }}
            com.mmc.component=app
            com.mmc.version=${{ env.VERSION }}

      - name: Build and push E2E Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/e2e/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-e2e:${{ env.VERSION }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-e2e:latest
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-e2e:latest
          labels: |
            com.mmc.project=${{ env.PROJECT_NAME }}
            com.mmc.component=e2e
            com.mmc.version=${{ env.VERSION }}

      - name: Run Dagger Pipeline
        run: |
          npm install -g @dagger.io/dagger
          dagger run ./.dagger/pipeline.ts

