name: mmc-mcp-bridge
version: "3.8"

services:
  # Development Container - Voor app development met hot-reload
  dev:
    build:
      context: .
      dockerfile: containers/dev/Dockerfile
      args:
        VERSION: ${VERSION:-2.0.0}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: mmc-mcp-bridge-dev:latest
    container_name: MMC_MCP_Bridge_Dev
    labels:
      - "com.mmc.project=mmc-mcp-bridge"
      - "com.mmc.component=dev"
      - "com.mmc.container.type=development"
      - "com.mmc.description=Development Container - Hot-reload enabled"
      - "com.docker.desktop.service.name=MMC MCP Bridge - Dev"
      - "com.docker.compose.service=dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/workspaces/MMC_MCP_BRIDGE
      - /workspaces/MMC_MCP_BRIDGE/node_modules
      - /workspaces/MMC_MCP_BRIDGE/.next
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - default
    restart: unless-stopped

  # E2E Test Container - Voor testing, validatie en debugging met Dagger
  e2e:
    build:
      context: .
      dockerfile: containers/e2e/Dockerfile
      args:
        VERSION: ${VERSION:-2.0.0}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: mmc-mcp-bridge-e2e:latest
    container_name: MMC_MCP_Bridge_E2E
    labels:
      - "com.mmc.project=mmc-mcp-bridge"
      - "com.mmc.component=e2e"
      - "com.mmc.container.type=testing"
      - "com.mmc.description=E2E Test Container - Dagger CI/CD"
      - "com.docker.desktop.service.name=MMC MCP Bridge - E2E"
      - "com.docker.compose.service=e2e"
    volumes:
      - .:/workspaces/MMC_MCP_BRIDGE
      - /workspaces/MMC_MCP_BRIDGE/node_modules
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=test
      - CI=true
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - default
    command: npm run test:e2e
    restart: unless-stopped

  # Full Stack App Container - Productie-ready applicatie
  app:
    build:
      context: .
      dockerfile: containers/app/Dockerfile
      args:
        VERSION: ${VERSION:-2.0.0}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: mmc-mcp-bridge-app:latest
    container_name: MMC_MCP_Bridge_App
    labels:
      - "com.mmc.project=mmc-mcp-bridge"
      - "com.mmc.component=app"
      - "com.mmc.container.type=production"
      - "com.mmc.description=Production App Container - Full Stack"
      - "com.docker.desktop.service.name=MMC MCP Bridge - App"
      - "com.docker.compose.service=app"
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    name: mmc-mcp-bridge-network
    external: false
