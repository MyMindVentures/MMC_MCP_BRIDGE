name: mmc-mcp-bridge
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/workspaces/MMC_MCP_BRIDGE
      - /workspaces/MMC_MCP_BRIDGE/node_modules
      - /workspaces/MMC_MCP_BRIDGE/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - default
    restart: "no"

  e2e:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.e2e
    volumes:
      - .:/workspaces/MMC_MCP_BRIDGE
      - /workspaces/MMC_MCP_BRIDGE/node_modules
    environment:
      - NODE_ENV=test
      - CI=true
    networks:
      - default
    command: npm run test:e2e
    restart: "no"

networks:
  default:
    name: mmc-mcp-bridge-network
    external: false
